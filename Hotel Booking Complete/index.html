                </div>
                
                <div class="col-6">
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0 align-items-center">
                            <div class="me-3" id="hotel">
                                <li class="nav-item px-2">
                                    <a class="nav-link active" href="#" aria-current="page">
                                    <i class="fa-solid fa-hotel me-1"></i>Hotel
                                    </a>
                                </li> 
                            </div>

                        <li class="nav-item me-3">
                            <a class="nav-link active" href="#">
                            <i class="fa-solid fa-plane me-1"></i>Flight

                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link active" href="#">

                </li>
                <li class="nav-item me-3">
                    <a class="nav-link active" href="#">

                </a>
            </li>
            <li class="nav-item me-1">
                <a class="nav-link active" href="#"

        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#"><img src="./Assets/Nav bar/User profile.svg" alt="User Profile">
        </a>
    </li>
</ul>
                    </div>
                </div>
            </div>
        </nav>
    </section>

                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-3">
                                <button type="button" class="btn" id="discover">
                                    Discover Now
                                </button>
                            </div>
                            <div class="col-4 ps-0">
                                    <img src="./Assets/Hero Section/Play btn.svg" alt="playbtn" height="48px">

                        </div>
                    </div>
                </div>
                
                <div class="col-6 left">
                    <img src="./Assets/Hero Section/Hero Section Image.svg" alt="">
                </div>
            </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
